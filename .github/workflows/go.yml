name: CI
on: [push,pull_request]
jobs:
  lint:
    name: Lint
    if: false # Temporarily disable lint, see https://github.com/golangci/golangci-lint/issues/2649
    runs-on: ubuntu-latest
    steps:
    - name: Set up Go 1.18
      uses: actions/setup-go@v1
      with:
        go-version: 1.18
      id: go

    - name: Check out code
      uses: actions/checkout@v1

    - name: Intsall GolangCI-Lint
      run: curl -sfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh| sh -s -- -b . v1.45.0

    - name: Run lint
      run: ./golangci-lint run ./... --skip-dirs benchmarks

  test:
    name: Unit Testing
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macOS-latest,ubuntu-latest]
    steps:
    - name: Set up Go 1.18
      uses: actions/setup-go@v1
      with:
        go-version: 1.18
      id: go

    - name: Check out code
      uses: actions/checkout@v1

    - name: Get dependencies
      run: go get -v -t -d ./...

    - name: Run tests
      run: go test -v -race ./...
